teacher:
  teacher_model: '../parameters/w2v2/wav2vec_small.pt'

distiller:
  activation_dropout: 0.0
  activation_fn: gelu
  attention_dropout: 0.1
  attn_type: ''
  checkpoint_activations: false
  conv_bias: False
  conv_feature_layers: '[(512, 10, 5)] + [(512, 3, 2)] * 4 + [(512,2,2)] * 2'
  conv_pos: 128
  conv_pos_groups: 16
  crop_seq_to_multiple: 1
  depthwise_conv_kernel_size: 31
  dropout: 0.1
  dropout_input: 0.0
  enable_tr_layer: False
  encoder_attention_heads: 12
  encoder_embed_dim: 768
  encoder_ffn_embed_dim: 3072
  encoder_layerdrop: 0.0
  encoder_layers: 2   # student_encoder_layers = 2
  extractor_mode: default
  feature_grad_mult: 1.0
  final_dim: 0
  fp16: False
  init_conv_layers: True
  init_encoder_layers: 0
  layer_norm_first: False
  layer_type: transformer
  max_positions: 100000
  pos_conv_depth: 1
  pos_enc_type: abs
  pred_head_final_dim: 768
  pred_head_inter_dim: 0
  pred_layer_id: '[3, 7, 11]'
  required_seq_len_multiple: 2
  tr_conv1d_kernel_stride: (2, 2)
  tr_layer_index: 1
  tr_reduce_factor: 2
  type_of_tr_layer: fc1

train:
  num_epochs: 150
  cosine_weight: 1
  gpus: 2
  batch_size: 4
  accumulate_grad_batches: 6
  learning_rate: 0.001
  warmup_ratio: 0.01
  monitor_losses: True
  use_gt_for_ctc: True
  test: False
  
data:
  bucketing_path: './data/len_for_bucket'
  libri_root: '../data/LibriSpeech'
  train_set: ['train-clean-100']
  output_dir: 'new_model_test'
  checkpoint:
  test_set: ['test-clean']