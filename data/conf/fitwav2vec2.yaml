teacher:
  teacher_model: 'wav2vec_small.pt'

train:
  output_dir: 'FitW2V2-960h' 
  checkpoint: 
  num_epochs: 100
  gpus: 2
  batch_size: 3
  accumulate_grad_batches: 4
  use_fp16: False
  use_apex: False
  monitor_losses: True
  cnn_loss_weight: 0
  rec_loss_weight: 1.0
  rec_loss_type: mse
  sim_loss_weight: 0
  attn_loss_weight: 0
  attn_loss_type: kldiv
  v_rel_loss_weight: 0
  distil_random_layer: 2
  random_layer_weight: 0.1
  delete_projections: False
  specaug: False
  use_gt_for_ctc: True

distiller:
  # Extractor
  extractor_mode: default
  conv_feature_layers: '[(128, 10, 5)] + [(256, 1, 1)] + [(256, 3, 2)] * 4 + [(512, 1, 1)] + [(512, 2, 2)] * 2'
  feature_grad_mult: 0.1
  conv_bias: False

  # For replacing CNN with mel spectrograms
  n_mels: 0
  enable_log_mel: False
  mel_spec_head_conv_layers: '[(128, 7, 1)] + [(256, 5, 1)] + [(512,5,1)] * 2'

  # Convolutional relative positional encoding
  conv_pos: 128
  conv_pos_groups: 16
  pos_conv_depth: 1
  max_positions: 100000

  # Transformer encoder
  layer_type: transformer
  encoder_layers: 12
  encoder_embed_dim: 480
  encoder_ffn_embed_dim: 480
  encoder_attention_heads: 12
  activation_fn: gelu
  layer_norm_first: False
  # conformer
  depthwise_conv_kernel_size: 31
  attn_type: ''
  pos_enc_type: abs
  fp16: True

  # Dropout
  dropout: 0.1
  attention_dropout: 0.1
  activation_dropout: 0.1
  encoder_layerdrop: 0.0
  dropout_input: 0.05

  # Output
  final_dim: 256
  pred_head_final_dim: 768
  pred_head_inter_dim: 0

  # Task & loss
  layerwise_proj: True
  pred_layer_id: '[11]'

  # Initialization
  init_conv_layers: False
  init_encoder_layers: 0

  # Time-reduction layer
  enable_tr_layer: True
  tr_conv1d_kernel: 2
  tr_layer_index: 0
  tr_reduce_factor: 2
  tr_layer_type: conv1d
  
  # Other
  checkpoint_activations: False
  required_seq_len_multiple: 1
  crop_seq_to_multiple: 1

optimizer:
  name: AdamW_with_schedule
  lr: 1.e-3
  warmup_proportion: 0.05
  betas: [0.9, 0.98]
  eps: 1.e-6
  weight_decay: 1.e-6
  
data:
  bucketing_path: './data/len_for_bucket'
  libri_root: '../LibriSpeech'
  train_set: ['train-clean-100', 'train-clean-360', 'train-other-500']
  test_set: ['test-clean']

specaug:
  adaptive: false
  adaptive_number_ratio: 0.04
  adaptive_size_ratio: 0.04
  max_n_time_masks: 20
  apply_time_warp: false
  apply_time_mask: true
  apply_freq_mask: true
  replace_with_zero: false
  time_warp_window: 5
  time_mask_width_range: [0, 100]
  freq_mask_width_range: [0, 27]
  num_freq_mask: 2
  num_time_mask: 2
