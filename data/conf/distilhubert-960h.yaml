# Example config (This setting reproduces DistilHuBERT)

teacher:
  teacher_model: 'hubert_base_ls960.pt'

train:
  output_dir: 'distilhubert-960h' 
  checkpoint:
  num_epochs: 150
  gpus: 2
  batch_size: 3
  accumulate_grad_batches: 4
  use_fp16: True
  monitor_losses: True
  rec_loss_weight: 1.0
  sim_loss_weight: 1.0
  attn_loss_weight: 0
  use_gt_for_ctc: True

distiller:
  # Extractor
  extractor_mode: default
  conv_feature_layers: '[(512, 10, 5)] + [(512, 3, 2)] * 4 + [(512,2,2)] * 2'
  feature_grad_mult: 0.1
  conv_bias: False

  # Convolutional relative positional encoding
  conv_pos: 128
  conv_pos_groups: 16
  pos_conv_depth: 1
  max_positions: 100000

  # Transformer encoder
  layer_type: transformer
  encoder_layers: 2
  encoder_embed_dim: 768
  encoder_ffn_embed_dim: 3072
  encoder_attention_heads: 12
  activation_fn: gelu
  layer_norm_first: False
  # conformer
  depthwise_conv_kernel_size: 31
  attn_type: ''
  pos_enc_type: abs
  fp16: True

  # Dropout
  dropout: 0.1
  attention_dropout: 0.1
  activation_dropout: 0.1
  encoder_layerdrop: 0.0
  dropout_input: 0.05

  # Output
  final_dim: 256
  pred_head_final_dim: 768
  pred_head_inter_dim: 0

  # Task & loss
  pred_layer_id: '[3, 7, 11]'

  # Initialization
  init_conv_layers: True
  init_encoder_layers: 0

  # Time-reduction layer
  enable_tr_layer: False
  tr_conv1d_kernel_stride: (2, 2)
  tr_layer_index: 1
  tr_reduce_factor: 2
  type_of_tr_layer: fc2
  
  # Other
  checkpoint_activations: False
  required_seq_len_multiple: 1
  crop_seq_to_multiple: 1

optimizer:
  name: AdamW_with_schedule
  lr: 2.e-4
  warmup_proportion: 0.07
  betas: [0.9, 0.98]
  eps: 1.e-6
  weight_decay: 1.e-6
  
data:
  bucketing_path: './data/len_for_bucket'
  libri_root: '../LibriSpeech'
  train_set: ['train-clean-100', 'train-clean-360', 'train-other-500']
  test_set: ['test-clean']