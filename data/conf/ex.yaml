teacher:
  teacher_model: '../parameters/hubert_base_ls960.pt'
  # teacher_model: 'wav2vec_small.pt'

distiller:
  activation_dropout: 0.0
  activation_fn: gelu
  attention_dropout: 0.1
  attn_type: ''
  checkpoint_activations: False
  conv_bias: False
  conv_feature_layers: '[(512, 10, 5)] + [(512, 3, 2)] * 4 + [(512, 2, 2)] * 2'
  conv_pos: 128
  conv_pos_groups: 16
  crop_seq_to_multiple: 1
  depthwise_conv_kernel_size: 31
  dropout: 0.1
  dropout_input: 0.1
  enable_tr_layer: False
  encoder_attention_heads: 12
  encoder_embed_dim: 768
  encoder_ffn_embed_dim: 3072
  encoder_layerdrop: 0.0
  encoder_layers: 2   # student_encoder_layers = 2
  extractor_mode: default
  feature_grad_mult: 0.1
  final_dim: 256
  fp16: True
  n_mels: 0
  able_log_mel: true
  init_conv_layers: False
  init_encoder_layers: 2
  layer_norm_first: False
  layer_type: transformer
  layerwise_proj: False
  max_positions: 100000
  pos_conv_depth: 1
  pos_enc_type: abs
  pred_head_final_dim: 768
  pred_head_inter_dim: 0
  pred_layer_id: '[3, 7, 11]'
  required_seq_len_multiple: 1
  tr_conv1d_kernel_stride: (2, 2)
  tr_layer_index: 1
  tr_reduce_factor: 2
  type_of_tr_layer: fc2

train:
  output_dir: 'mel80-copy'
  checkpoint:
  num_epochs: 100
  cnn_loss_weight: 0
  rec_loss_weight: 1.0
  rec_loss_type: l1
  sim_loss_weight: 1.0
  attn_loss_weight: 0
  attn_loss_type: 'kldiv'
  v_rel_loss_weight: 0
  gpus: 2
  batch_size: 8
  accumulate_grad_batches: 3
  use_fp16: True
  use_apex: False
  monitor_losses: True
  use_gt_for_ctc: True
  no_projections: False
  distil_random_layer: False
  specaug: False

optimizer:
  name: AdamW_with_schedule
  lr: 2.e-4
  warmup_proportion: 0.07
  betas: [0.9, 0.98]
  eps: 1.e-6
  weight_decay: 1.e-6
  
data:
  bucketing_path: './data/len_for_bucket'
  libri_root: '../db/LibriSpeech'
  #train_set: ['train-clean-100', 'train-clean-360', 'train-other-500']
  train_set: ['train-clean-100']
  test_set: ['test-clean']

specaug:
  adaptive: false
  adaptive_number_ratio: 0.04
  adaptive_size_ratio: 0.04
  max_n_time_masks: 20
  apply_time_warp: false
  apply_time_mask: true
  apply_freq_mask: true
  replace_with_zero: false
  time_warp_window: 5
  time_mask_width_range: [0, 100]
  freq_mask_width_range: [0, 27]
  num_freq_mask: 4
  num_time_mask: 2